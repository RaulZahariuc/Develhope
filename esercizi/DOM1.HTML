<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <ul>
        <li>1</li>
        <li>2</li>
        <li>3</li>
    </ul>
    <script>
        
        var padreDiUl = document.querySelector('ul').parentNode;
        console.log("L'elemento padre di ul:", padreDiUl);

        
        var secondoFiglioDiUl = document.querySelector('ul').children[1];
        console.log("Il secondo elemento figlio di ul:", secondoFiglioDiUl);

        
        var fratelloSuccessivo = secondoFiglioDiUl.nextElementSibling;
        console.log("L'elemento fratello successivo del secondo li:", fratelloSuccessivo);

        var fratelloPrecedente = secondoFiglioDiUl.previousElementSibling;
        console.log("L'elemento fratello precedente del secondo li:", fratelloPrecedente);
    </script>
</body>

</html>
