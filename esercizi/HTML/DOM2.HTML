<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <div id="container">
      <form>
        <div>
          <label>First Name:</label>
          <input type="text" class="form-input" id="firstName" value="Mario" />
        </div>
        <div>
          <label>Last Name:</label>
          <input type="text" class="form-input" id="lastName" value="Rossi" />
        </div>
        <div>
          <label>Age:</label>
          <input type="number" class="form-input" id="age" value="25" />
        </div>
      </form>
    </div>

    <script>
      document.addEventListener('DOMContentLoaded', function () {
        
        var firstNameValue = document.getElementById('firstName').value;
        var lastNameValue = document.getElementById('lastName').value;
        var ageValue = document.getElementById('age').value;

       
        var person = {
          firstName: firstNameValue,
          lastName: lastNameValue,
          age: ageValue
        };

        
        var formElement = document.querySelector('form');

        
        formElement.setAttribute('data-person', JSON.stringify(person));
      });
    </script>
  </body>
</html>
