<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration Form</title>
</head>
<body>
    <h1>Registration Form</h1>
    <form action="submit.php" method="post">
        <label for="email">Email:</label>
        <input type="email" id="email" name="email" placeholder="my@email.com" required><br><br>

        <label for="password">Password:</label>
        <input type="password" id="password" name="password" required><br><br>

        <label for="name">Name and Lastname:</label>
        <input type="text" id="name" name="name" required><br><br>

        <label for="dob">Date of Birth:</label>
        <input type="date" id="dob" name="dob" required><br><br>

        <label for="phone">Telephone Number:</label>
        <input type="tel" id="phone" name="phone" required><br><br>

        <label for="plan">Choose a Plan:</label>
        <select id="plan" name="plan">
            <option value="free">Free Plan</option>
            <option value="basic">Basic Plan - $10/month</option>
            <option value="standard">Standard Plan - $20/month</option>
            <option value="premium">Premium Plan - $30/month</option>
        </select><br><br>

        <input type="checkbox" id="proPlan" name="proPlan" value="yes">
        <label for="proPlan">Pro Plan - $50/month (Check if you want to upgrade)</label><br><br>

        <label for="creditCard">Credit Card Number:</label>
        <input type="text" id="creditCard" name="creditCard" required><br><br>

        <label for="cvc">CVC:</label>
        <input type="text" id="cvc" name="cvc" required><br><br>

        <label for="expiration">Expiration Date:</label>
        <input type="text" id="expiration" name="expiration" placeholder="MM/YY" required><br><br>

        <label for="billingAddress">Billing Address:</label>
        <textarea id="billingAddress" name="billingAddress" required></textarea><br><br>

        <input type="submit" value="Submit">
    </form>
</body>
</html>
