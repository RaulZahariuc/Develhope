<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0"
    />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
  
    <title>HTML Lesson</title>

    <style>
      table {
          border-collapse: collapse;
          width: 50%;
          margin: 20px;
      }
      table, th, td {
          border: 1px solid black;
      }
      th, td {
          padding: 8px;
          text-align: center;
      }
      th {
          background-color: #f2f2f2;
      }
  </style>
  </head>
  <body>

    <table>
      <tr>
          <th>Title</th>
          <th>User Cash Entries</th>
          <th>User Cash Outflows</th>
      </tr>
      <tr>
          <td>January</td>
          <td>1,000€</td>
          <td>800€</td>
      </tr>
      <tr>
          <td>February</td>
          <td>1,200€</td>
          <td>950€</td>
      </tr>
      <tr>
          <td>March</td>
          <td>1,500€</td>
          <td>1,100€</td>
      </tr>
      <tr>
          <td>Total</td>
          <td>3,700€</td>
          <td>2,850€</td>
      </tr>
  </table>
  
  </body>
</html>
